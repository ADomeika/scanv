<div class="card">
  <div class="card-header">
    <h5 class="card-title">{{ asset.name }}</h5>
  </div>
  <div class="card-body">
    <p class="card-text">{{ asset.description }}</p>
  </div>
  <div class="card-footer text-muted">
    <div class="row">
      <div class="col-6">Created at: {{ asset.created | date }}</div>
      <div class="col-6">Scan count: {{ asset.scanCount }}</div>
    </div>
  </div>
</div>
